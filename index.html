<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto AV1</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      color: black;
      transition: background-color 0.3s, color 0.3s;
      padding: 20px;
    }

    .dark-mode {
      background-color: #121212;
      color: #f0f0f0;
    }

    button {
      padding: 10px 20px;
      margin: 10px 0;
      cursor: pointer;
    }

    img {
      margin-top: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Projeto AV1 - Interface de Sistemas Computacionais</h1>

  <button onclick="alternarModo()">Alternar modo escuro</button>

  <img src="launchpad_2_xl.png" alt="Interface" width="100%" height="50%">

  <p>Isso é uma interface de um sistema operacional</p>

  <p>Salamaleco↓</p>

  <audio id="meuAudio" controls>
    <source src="salamaleco.mp3" type="audio/mpeg">
    Seu navegador não suporta o áudio.
  </audio>

  <button id="botaoAudio">Tocar</button>

  <script>
    const botao = document.getElementById('botaoAudio');
    const audio = document.getElementById('meuAudio');

    botao.addEventListener('click', function() {
      if (audio.paused) {
        audio.currentTime = 0;
        audio.play();
        botao.textContent = 'Pausar';
      } else {
        audio.pause();
        botao.textContent = 'Tocar';
      }
    });

    audio.addEventListener('ended', function() {
      botao.textContent = 'Tocar';
    });

    function alternarModo() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
